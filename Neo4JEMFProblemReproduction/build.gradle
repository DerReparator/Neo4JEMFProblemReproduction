plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def neo4JOGMVersion = '3.2.28'

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.32'
    
    // EMF version in Eclipse: 2.13; but 2.15 is the closest match available on Maven Central
    implementation 'org.eclipse.emf:org.eclipse.emf.ecore:2.15.0'
    testImplementation "org.testcontainers:testcontainers:1.16.2"
    testImplementation 'ch.qos.logback:logback-classic:1.2.7'
	testImplementation('junit:junit:4.11'){
		exclude group: 'org.hamcrest'
	}
	testImplementation 'org.hamcrest:hamcrest-library:1.3'
	
	implementation "org.neo4j:neo4j-ogm-core:${neo4JOGMVersion}"
    implementation "org.neo4j:neo4j-ogm-bolt-driver:${neo4JOGMVersion}"
    implementation "org.neo4j:neo4j-ogm-bolt-native-types:${neo4JOGMVersion}"
    
    implementation 'org.reflections:reflections:0.10.2'
}
